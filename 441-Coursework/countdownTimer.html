<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <title>MART 441 - Coursework</title>
</head>
<body style="background-color: lavender"; onload="myTimer()" id ="bodyBlack";>

     <!--  -->
     <script type="text/javascript">

     var count = 20;

     var counter = setInterval(function(){
          count--;
          document.getElementById("counter").textContent = count;
          if(count <= 0) {
               clearInterval(counter);
          }
     },250) //250 = millisecond argument!

     function myTimer() {
          setTimeout(function(){
               document.getElementById("done").textContent = "BOOM!";
               document.getElementById("divRed").style.background = '#ff0000';
               document.getElementById("bodyBlack").style.background = '#000000';
          },5000)
     }
     </script>
     <!--  -->

     <div style="background-color:pink; width:500px; height:500px; margin:auto; text-align:center; box-sizing:border-box; border-radius: 25px" id ="divRed";>
          <p style="line-height:150px; font-family:sans-serif; font-size:40pt" id="done">
               Counting Down
          </p>

          <h1 style="text-align: center; font-size: 150pt; font-family: sans-serif;" id="counter"></h1>
     </div>
</body>
</html>
